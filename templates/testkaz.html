<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Тест Қазақ тілі</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 10px; /* Закругляем углы */
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            max-width: 700px; /* Устанавливаем максимальную ширину */
            margin: 0 auto;
            text-align: center;
        }

        .form-container form {
            text-align: left; /* Сбрасываем центрирование текста для элементов формы */
        }

        .form-container p {
            margin-bottom: 10px; /* Уменьшаем отступы у вопросов */
            text-align: center; /* Центрируем текст вопросов */
        }

        .form-container button[type="submit"] {
            margin-top: 20px; /* Добавляем отступ сверху для кнопки сабмит */
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .form-container h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .mb-3 {
            margin-bottom: 15px;
        }
        .form-check-label {
            margin-left: 10px;
            font-weight: normal;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        p {
            font-weight: bold;
            font-size: large;
        }
    </style>
</head>
<body>
    <div class="container-sm py-md-3">
        <div class="form-container">
            <h1 class="">English language test</h1>
            <form id="quizForm">
                <div class="mb-3">
                    <p>Вопрос 1?</p>
                    <input type="radio" name="question1" class="form-check-input" id="exampleRadio1" required>
                    <label class="form-check-label" for="exampleRadio1">Ответ 1</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="radio" name="question1" class="form-check-input" id="exampleRadio2">
                    <label class="form-check-label" for="exampleRadio2">Ответ 2</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="radio" name="question1" class="form-check-input" id="exampleRadio3" required>
                    <label class="form-check-label" for="exampleRadio3">Ответ 3</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="radio" name="question1" class="form-check-input" id="exampleRadio4" required>
                    <label class="form-check-label" for="exampleRadio4">Ответ 4</label>
                </div>
                <div class="mb-3">
                    <p>Вопрос 2?</p>
                    <div class="mb-3 form-check">
                        <input type="radio" name="question2" class="form-check-input" id="exampleRadio5" required>
                        <label class="form-check-label" for="exampleRadio5">Ответ 1</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="radio" name="question2" class="form-check-input" id="exampleRadio6" required>
                        <label class="form-check-label" for="exampleRadio6">Ответ 2</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="radio" name="question2" class="form-check-input" id="exampleRadio7" required>
                        <label class="form-check-label" for="exampleRadio7">Ответ 3</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="radio" name="question2" class="form-check-input" id="exampleRadio8" required>
                        <label class="form-check-label" for="exampleRadio8">Ответ 4</label>
                    </div>
                </div>
                <div class="mb-3">
                    <p>Вопрос 3?</p>
                    <div class="mb-3 form-check">
                        <input type="radio" name="question3" class="form-check-input" id="exampleRadio9" required>
                        <label class="form-check-label" for="exampleRadio9">Ответ 1</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="radio" name="question3" class="form-check-input" id="exampleRadio10" required>
                        <label class="form-check-label" for="exampleRadio10">Ответ 2</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="radio" name="question3" class="form-check-input" id="exampleRadio11" required>
                        <label class="form-check-label" for="exampleRadio11">Ответ 3</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="radio" name="question3" class="form-check-input" id="exampleRadio12" required>
                        <label class="form-check-label" for="exampleRadio12">Ответ 4</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mx-auto d-block">Отправить</button>
            </form>

        </div>
    </div>
<script>
// Add the CSS for the animation
let style = document.createElement('style');
style.innerHTML = `
@keyframes slideDown {
    0% { transform: translateY(-100%); }
    100% { transform: translateY(0); }
}
.alert {
    animation: slideDown 0.5s ease;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 9999;
}
`;
document.head.appendChild(style);

document.getElementById('quizForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from submitting normally

    let score = 0;
    const correctAnswers = ['exampleRadio1', 'exampleRadio6', 'exampleRadio11'];

    correctAnswers.forEach((answer, index) => {
        if (document.getElementById(answer).checked) {
            score++;
        }

    });
    // Create the alert div
    let alertDiv = document.createElement('div');
    alertDiv.className = 'alert d-flex align-items-center';
    alertDiv.role = 'alert';

    // Change the alert color based on the score
    if (score < 3) {
        alertDiv.classList.add('alert-danger');
        setTimeout(function (){},300000)
        window.location.href = '';
    } else {
        alertDiv.classList.add('alert-success');
        setTimeout(function (){},300000)
        window.location.href = '';
    }

    // Create the SVG
    let svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
    svg.setAttribute('class', 'bi flex-shrink-0 me-2');
    svg.setAttribute('width', '24');
    svg.setAttribute('height', '24');
    svg.setAttribute('role', 'img');
    svg.setAttribute('aria-label', 'Success:');

    // Create the use element for the SVG
    let use = document.createElementNS('http://www.w3.org/2000/svg', 'use');
    use.setAttribute('xlink:href', '#check-circle-fill');
    svg.appendChild(use);

    // Create the div for the text
    let textDiv = document.createElement('div');
    textDiv.textContent = `Your score is ${score} out of ${correctAnswers.length}`;

    // Append the SVG and text div to the alert div
    alertDiv.appendChild(svg);
    alertDiv.appendChild(textDiv);

    // Append the alert div to the body (or wherever you want it to appear)
    document.body.appendChild(alertDiv);

    // Remove the alert after 3 seconds
    setTimeout(function() {
        document.body.removeChild(alertDiv);
    }, 3000);

    window.location.href = `https://heroku-video-chat-de04da318c13.herokuapp.com/find/companion/user/kaz/${score}/`;
});

</script>
</body>
</html>
